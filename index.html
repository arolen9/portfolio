<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased">

    <div id="app-container" class="min-h-screen flex flex-col">
        <header id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#home" class="flex items-center space-x-3">
                    <img src="./img/091320250902.png" alt="Phoenix Logo" class="h-10 w-10">
                    <span class="text-xl font-bold tracking-wider text-white">Phoenix Security</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link text-brand-light hover:text-white transition-colors duration-300">Home</a>
                    <a href="#skills" class="nav-link text-brand-light hover:text-white transition-colors duration-300">Skills</a>
                    <a href="#projects" class="nav-link text-brand-light hover:text-white transition-colors duration-300">Projects</a>
                    <a href="#certifications" class="nav-link text-brand-light hover:text-white transition-colors duration-300">Certifications</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-brand-light hover:text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-brand-purple">
                    <i data-lucide="menu" class="h-6 w-6"></i>
                </button>
            </nav>
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#home" class="nav-link-mobile block px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="#skills" class="nav-link-mobile block px-3 py-2 rounded-md text-base font-medium">Skills</a>
                    <a href="#projects" class="nav-link-mobile block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                    <a href="#certifications" class="nav-link-mobile block px-3 py-2 rounded-md text-base font-medium">Certifications</a>
                </div>
            </div>
        </header>

        <main id="content-area" class="flex-grow container mx-auto px-6 pt-32 pb-12">
            <!-- Dynamic content will be loaded here -->
        </main>

        <footer class="py-6">
            <div class="container mx-auto px-6 text-center text-brand-gray">
                <p>&copy; 2025 Phoenix Security. All Rights Reserved.</p>
                <p class="text-sm mt-1">Crafted with precision and passion.</p>
            </div>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
